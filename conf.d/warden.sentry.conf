services=sentry:1:cldb;
service.displayname=Sentry
service.command.type=BACKGROUND
service.command.start=/opt/mapr/sentry/sentry-1.7.0/bin/sentry-daemon.sh start /opt/mapr/sentry/sentry-1.7.0/conf/sentry-site.xml
service.command.stop=/opt/mapr/sentry/sentry-1.7.0/bin/sentry-daemon.sh stop
service.command.monitorcommand=/opt/mapr/sentry/sentry-1.7.0/bin/sentry-daemon.sh status
service.logs.location=/opt/mapr/sentry/sentry-1.7.0/logs/
service.port=8038
service.depends.local=0
service.alarm.tersename=nalarmsentry
service.process.type=OTHER
service.statuscheck.wait=8000
